name: First Action

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "LS"
      - name: multiline stings
        run: |
          node -v
          npm -v

      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Powershell
        run: Get-Location
      - name: Bash
        run: pwd
        shell: bash
